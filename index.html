<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four Game</title>
    <meta name="description" content="Play Connect Four - Get four checkers in a row to win!">
    <link rel="stylesheet" href="css/style.css?v=2">
    <script defer src="js/main.js?v=2"></script>
</head>
<body>
    <header>
        <h1>Connect Four</h1>
    </header>
    
    <main>
        <section id="game-status" aria-live="polite">
            <p id="current-player">Player 1's Turn</p>
        </section>
        
        <section id="board" role="grid" aria-label="Connect Four game board">

        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
        <div id="c3r0"></div>
        <div id="c4r0"></div>
        <div id="c5r0"></div>
        <div id="c6r0"></div>
        
        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>
        <div id="c3r1"></div>
        <div id="c4r1"></div>
        <div id="c5r1"></div>
        <div id="c6r1"></div>
    
        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>
        <div id="c3r2"></div>
        <div id="c4r2"></div>
        <div id="c5r2"></div>
        <div id="c6r2"></div>
    
        <div id="c0r3"></div>
        <div id="c1r3"></div>
        <div id="c2r3"></div>
        <div id="c3r3"></div>
        <div id="c4r3"></div>
        <div id="c5r3"></div>
        <div id="c6r3"></div>
    
        <div id="c0r4"></div>
        <div id="c1r4"></div>
        <div id="c2r4"></div>
        <div id="c3r4"></div>
        <div id="c4r4"></div>
        <div id="c5r4"></div>
        <div id="c6r4"></div>
    
        <div id="c0r5"></div>
        <div id="c1r5"></div>
        <div id="c2r5"></div>
        <div id="c3r5"></div>
        <div id="c4r5"></div>
        <div id="c5r5"></div>
        <div id="c6r5"></div>
    
        </section>
        
        <div class="game-controls">
            <button id="reset-btn" type="button">Reset Game</button>
        </div>
    </main>
    
    <footer class="footer">
        <output class="player1" aria-label="Player 1 status"></output>
        <output class="tie" aria-label="Tie game status"></output>
        <output class="player2" aria-label="Player 2 status"></output>
    </footer>
</body>
</html>
